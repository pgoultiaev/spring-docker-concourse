---
resources:
- name: spring-gitrepo
  type: git
  check_every: 10s
  source:
    uri: https://github.com/pgoultiaev/spring-docker-concourse.git

jobs:
- name: build-and-test
  public: true
  plan:
  - get: spring-gitrepo
    trigger: true
  - task: unit-test
    file: spring-gitrepo/concourse/tasks/unit-test.yml
  - task: build
    file: spring-gitrepo/concourse/tasks/build.yml
